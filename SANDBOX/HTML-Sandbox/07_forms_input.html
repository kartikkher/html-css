<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.js">
    <!-- Text Name -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter name">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <!-- Message -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Sex select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Age number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <!-- Birthday date -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Membership Radio -->
    <div>
      <label for="memebership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="standard" checked> Standard
      <input type="radio" name="membership" id="membership" value="super">Super
    </div>
    <!-- likes checkbox -->
    <div>
      <label for="likes">I Like..</label>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike
      <input type="checkbox" name="likes" id="likes" value="car"> Car
      <input type="checkbox" name="likes" id="likes" value="boat">Boat
    </div>

    <!-- <input type="submit" value="Submit"> -->
    <!-- Using button -->
    <button>Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
